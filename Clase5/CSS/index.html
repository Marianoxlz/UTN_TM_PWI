<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            color: blue;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: 500;
            text-decoration: underline 2px solid
        } 
        /*Otra forma de hacer inline style*/
    </style>
</head>
<body>
    <h1 
        style="
            color: blue;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: 500;
            text-decoration: underline 2px solid"
    >
        Hola Mundo
    </h1> <!-- Inline style = Estilo en linea, esta hecho dentro del mismo html. No es una buena practica pero se utiliza en ciertos casos muy concretos-->

    <h1> Titulo 2 </h1>

</body>
</html>
